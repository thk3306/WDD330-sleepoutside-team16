<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form method="get" action="thankyou.html" class="wf1">
        <fieldset>
            <legend>Customer Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" autocomplete="given-name" title="Enter your first name" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" autocomplete="family-name" title="Enter your last name" required>
           <h3>Address</h3>
            <label for="streetaddress">Street Address</label>
            <input type="text" id="streetaddress" name="streetaddress" autocomplete="street-address" title="Enter your address" pattern="[A-Za-z0-9\s,.-]{7,}" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" autocomplete="address-level2" title="Enter your city" pattern="[A-Za-z\s]{2,}" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" autocomplete="address-level1" title="Enter your state" pattern="[A-Za-z\s]{2,}" required>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" autocomplete="postal-code" title="Enter your zip code" pattern="[0-9]{5}(-[0-9]{4})?" required>
            <h3>Payment Information</h3>
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="ccnum" autocomplete="cc-number" title="Enter your credit card number" pattern="[0-9\s]{13,19}" required>
            <label for="expdate">Expiration Date</label>
            <input type="text" id="expdate" name="expdate" autocomplete="cc-exp" title="Enter your card's expiration date" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" autocomplete="cc-csc" title="Enter your card's CVV" pattern="[0-9]{3,4}" required>
        </fieldset>
        <input type="submit" value="Checkout">
        </form>
        <div class ="order-summary">
        <h3>Order Details</h3>
        <p class="cart-total"></p>
        <p class ="tax"></p>
        <p class ="shipping-estimate"></p>
        <p class ="order-total"></p>
        </div>

    </main>

    <footer id="footer"></footer>
  </body>
</html>
